<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>My To-Do List</title>
</head>
<body>
    <div class="container">
        <h1>My to-do list</h1>
        <p><i>Double-click an item to mark it complete.</i></p>
        <input type="text" id="newItem" placeholder="">
        <button class="add">Add</button>
        <ul id="todoList">
            <li>1. My</li>
            <li class="do"><del>2. to do</del></li>
            <li>3. list</li>
          </ul>
        <button class="clear">Clear Completed</button>
        <button class="empty">Empty List</button>
        <button class="save">Save List</button> 
      </div>
</body>
</html>
